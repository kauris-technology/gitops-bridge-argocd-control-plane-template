# Helm chart values
# values.yaml for OpenTelemetry Collector
mode: daemonset 

image:
  repository: otel/opentelemetry-collector-k8s
  pullPolicy: IfNotPresent

# Example configuration: OTLP receiver to get data from applications, and a logging exporter for verification
config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
  processors:
    batch:
    memory_limiter:
      check_interval: 5s
      limit_percentage: 80 
      spike_limit_percentage: 15

  exporters:
    logging:
      loglevel: debug
    # Add your actual backend exporter here (e.g., prometheus, otlphttp to SigNoz, Jaeger, etc.)
    prometheus:
      endpoint: "http://kube-prometheus-stack-prometheus.kube-prometheus-stack.svc.cluster.local:9090"
      tls:
        insecure: true
  
  service:
    pipelines:
      metrics:
        receivers: [otlp]
        processors: [batch]
        exporters: [logging]
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [logging]
      logs:
        receivers: [otlp]
        processors: [batch]
        exporters: [logging]